# @package _global_
defaults:
  - /pipeline: mnist
  - /model: s4
  - override /model/layer: lru
  - override /scheduler: cosine_warmup
  # - override /optimizer: sgd


model:
  dropout: 0.2
  tie_dropout: false
  d_model: 384 ## d_input / d_output
  n_layers: 1
  prenorm: False
  transposed: False
  norm: batch
  pool: null
  layer:
    lr: 7.5e-5
    d_hidden: 128 
  track_norms: false

loader:
  batch_size: 50

optimizer:
  lr: 3e-4
  weight_decay: 0.05

trainer:
  max_epochs: 100
  track_grad_norm: 2
  # gradient_clip_val: 0.25
  # gradient_clip_algorithm: norm
  # log_every_n_steps: 1

scheduler:
  num_warmup_steps: 10800  # 10 epoch (1080 * 10)
  num_training_steps: 108000  # 100 epochs

train:
  seed: 2222