# @package _global_
# Basic rnn experiment
# Override model/layer/cell for different RNN cells, e.g. `python -m train experiment=rnn model/layer/cell=hippo-legs
defaults:
  - /pipeline: cifar
  - /model: s4
  - override /model/layer: mirnn
  - override /scheduler: cosine_warmup
  # - override /optimizer: sgd


model:
  dropout: 0.2
  tie_dropout: False
  n_layers: 1
  d_model: 384 
  prenorm: False
  transposed: False
  norm: batch
  pool: null
  layer:
    cell:
      d_input: 384
      lr: 7.5e-6
      hidden_activation: identity
  track_norms: True

loader:
  batch_size: 50

optimizer:
  lr: 3e-5
  weight_decay: 0.05

trainer:
  max_epochs: 100
  track_grad_norm: 2
  # gradient_clip_val: 0.25
  # gradient_clip_algorithm: norm
  log_every_n_steps: 1

scheduler:
  num_warmup_steps: 18000  
  num_training_steps: 180000 

train:
  seed: 2222