# @package _global_
# Basic rnn experiment
# Override model/layer/cell for different RNN cells, e.g. `python -m train experiment=rnn model/layer/cell=hippo-legs
defaults:
  - /pipeline: cifar
  - /model: s4
  - override /model/layer: rnn
  - override /scheduler: cosine_warmup


model:
  dropout: 0.1
  tie_dropout: false #true
  n_layers: 6 
  d_model: 384 
  prenorm: False
  transposed: False
  norm: batch #defaul = layer
  layer:
    cell:
      d_input: 384
      lr: 0.000075

loader:
  batch_size: 50

optimizer:
  lr: 0.0003
  weight_decay: 0.05

trainer:
  max_epochs: 200

scheduler:
  num_warmup_steps: 18000  # 20 epoch
  num_training_steps: 180000  # 200 epochs

train:
  seed: 2222